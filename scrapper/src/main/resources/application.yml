app:
  baseUrls:
    github: https://api.github.com
    stackOverflow: https://api.stackexchange.com/2.3
    bot: http://localhost:8090
  scheduler:
    enable: true
    interval: 30s
    force-check-delay: 10s
  database-access-type: jdbc
  rateLimiter:
    enable: true
    limit: 50
    refill: 50
  retry:
    backoffPolicy: exponential
    attempts: 4
    delay: 10000
    jitter: 0.5
    codes: 400, 500
  topic:
    name: "bot_updates"
    partitions: 10
    replicas: 1
  useQueue: true

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  kafka:
    bootstrapAddress: localhost:9092

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
